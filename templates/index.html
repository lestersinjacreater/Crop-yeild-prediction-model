<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title of the web page -->
    <title>Crop Yield Prediction</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for additional styling -->
    <style>
        .bg-dark-light {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .form-control-dark {
            background-color: #333;
            border: 1px solid #666;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Main container for the content -->
    <div class="container py-5">
        <!-- Main heading of the page -->
        <h1 class="text-center" style="color: black;">Crop Yield Prediction Per Country</h1>
        
        <!-- Card for the form and prediction result -->
        <div class="card bg-dark-light text-white border-0">
            <div class="card-body">
                <!-- Subheading for the form -->
                <h2 class="text-center" style="color: white;">Input All Features Here</h2>
                
                <!-- Form for inputting features -->
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <!-- Input field for Year -->
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control form-control-dark" name="Year" value="2013" required>
                        </div>
                        
                        <!-- Input field for Average Rainfall -->
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year" required>
                        </div>
                        
                        <!-- Input field for Pesticides -->
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-dark" name="pesticides_tonnes" required>
                        </div>
                        
                        <!-- Input field for Average Temperature -->
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" class="form-control form-control-dark" name="avg_temp" required>
                        </div>
                        
                        <!-- Input field for Area -->
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control form-control-dark" name="Area" required>
                        </div>
                        
                        <!-- Input field for Item -->
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control form-control-dark" name="Item" required>
                        </div>
                        
                        <!-- Submit button for the form -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>
                
                <!-- Display the prediction result if available -->
                {% if prediction %}
                    <div class="text-center mt-4">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info">{{ prediction }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
